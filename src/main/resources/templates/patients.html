<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Page Patients</title>
</head>
<body>

	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card text-white bg-primary mb-3"
				style="max-width: 60rem;">
				<div class="card-header">
					<h3>Application MÃ©dical</h3>
				</div>
				<div class="card-body">
					<h5 class="card-title">Liste des Patients</h5>
					<!-- Formulaire de Recherche -->
					<form method="get" th:action="@{patients}">
						<div class="form-group">
							<label>Name patients</label> <input type="text" name="keyword"
								th:value="${keyword}">
							<button class="btn btn-success">Chercher</button>
						</div>
					</form>
					<!-- Tableau des patients-->
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Date de naissance</th>
							<th>Malade</th>
							<th>Score</th>
							<th>Supprimer</th>
							<th>Editer</th>
						</tr>
						<tr th:each="p:${patients}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.name}"></td>
							<td th:text="${p.dateNaissance}"></td>
							<td th:text="${p.malade}"></td>
							<td th:text="${p.score}"></td>
							<td><a onclick="return confirm('Confirmer Delete')"
								class="btn btn-danger"
								th:href="@{deletePatient(id=${p.id},keyword=${keyword}
							,page=${currentPage},size=${size})}">
									DELLETE</a></td>
							<td><a onclick="return confirm('Confirmer Edit')"
								class="btn btn-success"
								th:href="@{editPatient(id=${p.id},keyword=${keyword}
							,page=${currentPage},size=${size})}">
									EDIT</a></td>
						</tr>
					</table>
				</div>
			</div>
			<!-- Bar de navigation par page-->
			<ul class="nav nav-pillis">
				<li th:each="page,status:${pages}"><a
					th:class="${status.index==currentPage?'btn btn-danger':'btn'}"
					th:href="@{patients(page=${status.index},keyword=${keyword})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>




</body>
</html>
